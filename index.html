<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>PowerShell Hacker Style</title>
  <style>
    body {
      margin: 0;
      background-color: #0c0c0c;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: 'Consolas', monospace;
      color: #00ffea;
      overflow: hidden;
    }

    .window {
      width: 900px;
      max-width: 95vw;
      border: 2px solid #00ffea;
      box-shadow: 0 0 25px #00ffea;
      border-radius: 8px;
      overflow: hidden;
      background-color: #000;
    }

    .title-bar {
      background: linear-gradient(to right, #012456, #023368);
      color: white;
      padding: 6px 12px;
      font-weight: bold;
      font-size: 14px;
    }

    .content {
      background-color: #000000;
      color: #00ffea;
      padding: 20px;
      font-size: 13px;
      line-height: 1.6;
      white-space: pre-wrap;
      height: 450px;
      overflow-y: auto;
      animation: flicker 2s infinite;
    }
