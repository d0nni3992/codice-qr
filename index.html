<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Military Remote Terminal</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #1a1a1a;
      font-family: "Courier New", Courier, monospace;
      color: #a9f1df;
    }

    .terminal-wrapper {
      max-width: 900px;
      margin: 40px auto;
      background-color: #101010;
      border: 1px solid #444;
      border-radius: 6px;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.4);
    }

    .title-bar {
      background-color: #2b2b2b;
      color: #f0f0f0;
      padding: 12px 16px;
      font-weight: bold;
      border-bottom: 1px solid #333;
      font-size: 14px;
      text-transform: uppercase;
    }

    .content {
      padding: 20px;
      font-size: 14px;
      line-height: 1.7;
      white-space: pre-wrap;
      min-height: 60vh;
    }

    @media (max-width: 600px) {
      .content {
        font-size: 13px;
        padding: 15px;
      }
    }
  </style>
</head>
<body>
  <div class="terminal-wrapper">
    <div class="title-bar">MILITARY REMOTE TERMINAL - AUTHORIZED ACCESS ONLY</div>
    <div class="content" id="console"></div>
  </div>

  <script>
    const lines = [
      "Initializing secure environment...",
      "Loading authentication module...",
      "Session established with central node",
      "Log timestamp: 2025-03-29T23:42:17Z",
      "Clearance level: LEVEL 7 CONFIRMED",
      "",
      "MISSION BRIEFING:",
      "Operation Code: REDHAWK-ALPHA3",
      "Location: Casale dei Pini",
      "Coordinates: 41.9028° N, 12.4964° E",
      "",
      "Deploying encrypted tactical report...",
      "Integrity checks: PASSED",
      "Recon link: ESTABLISHED",
      "Signal strength: 97%",
      "Threat assessment: MODERATE",
      "",
      "Remote surveillance module active.",
      "Live session logging initiated.",
      "Awaiting further encrypted instruction..."
    ];

    const consoleDiv = document.getElementById("console");
    let index = 0;

    function printLine() {
      if (index < lines.length) {
        const line = document.createElement("div");
        line.textContent = lines[index];
        consoleDiv.appendChild(line);
        index++;
        setTimeout(printLine, 300);
      }
    }

    printLine();
  </script>
</body>
</html>
