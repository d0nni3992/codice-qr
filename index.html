<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Terminale Hacker</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: black;
      overflow: hidden;
      font-family: Consolas, monospace;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 0;
    }

    .window {
      position: relative;
      z-index: 1;
      width: 95%;
      max-width: 900px;
      border: 2px solid #00ffea;
      box-shadow: 0 0 25px #00ffea;
      border-radius: 8px;
      margin: 20px auto;
      background-color: #000;
    }

    .title-bar {
      background: linear-gradient(to right, #012456, #023368);
      color: white;
      padding: 10px 15px;
      font-weight: bold;
      font-size: 1rem;
    }

    .content {
      background-color: #000000;
      color: #00ffea;
      padding: 15px;
      font-size: 1rem;
      line-height: 1.6;
      white-space: pre-wrap;
      height: 60vh;
      overflow-y: auto;
      animation: flicker 2s infinite;
    }

    @keyframes flicker {
      0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% {
        opacity: 1;
      }
      20%, 24%, 55% {
        opacity: 0.95;
      }
    }

    @media (min-width: 768px) {
      .content {
        font-size: 13px;
        height: 450px;
      }

      .title-bar {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <canvas id="matrix"></canvas>

  <div class="window">
    <div class="title-bar">⚡ Terminale UltraHack - Modalità Sicura</div>
    <div class="content" id="console"></div>
  </div>

  <!-- Audio per digitazione -->
  <audio id="typeSound" src="https://www.soundjay.com/mechanical/keyboard-1.mp3" preload="auto"></audio>

  <script>
    const righe = [
      "Accesso mobile rilevato. Sistema adattato per smartphone ✅",
      "Benvenuto nel terminale sicuro versione responsive.",
      "",
      "Inizializzazione modulo mobile...",
      "Connessione alla rete in corso...",
      "⚠ ERRORE: rete instabile. Modalità offline attivata.",
      "",
      "Ripristino da backup locale...",
      "xxx",
      "xxx",
      "xxx",
      "Terminale operativo. Tutto sotto controllo.",
      "Fine messaggio."
    ];

    const consoleDiv = document.getElementById("console");
    const typeSound = document.getElementById("typeSound");

    let rigaIndex = 0;
    let charIndex = 0;
    let lineDiv;

    function scrivi() {
      if (rigaIndex >= righe.length) return;

      if (charIndex === 0) {
        lineDiv = document.createElement("div");
        lineDiv.textContent = "PS C:\\Users\\mobile> ";
        consoleDiv.appendChild(lineDiv);
      }

      const riga = righe[rigaIndex];
      if (charIndex < riga.length) {
        lineDiv.textContent += riga[charIndex];
        if (riga[charIndex] !== " ") typeSound.play();
        charIndex++;
        setTimeout(scrivi, 30);
      } else {
        charIndex = 0;
        rigaIndex++;
        setTimeout(scrivi, 200);
      }
    }

    scrivi();
  </script>

  <script>
    // Matrix background mobile-safe
    const canvas = document.getElementById('matrix');
    const ctx = canvas.getContext('2d');

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }

    resizeCanvas();
    window.addEventListener('resize', resizeCanvas);

    const katakana = "アカサタナハマヤラワ0123456789";
    const letters = katakana.split("");
    const fontSize = 14;
    let columns = canvas.width / fontSize;
    let drops = Array.from({ length: columns }, () => 1);

    function draw() {
      ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "#00ffea";
      ctx.font = fontSize + "px monospace";

      for (let i = 0; i < drops.length; i++) {
        const text = letters[Math.floor(Math.random() * letters.length)];
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);

        if (drops[i] * fontSize > canvas.height || Math.random() > 0.95) {
          drops[i] = 0;
        }

        drops[i]++;
      }
    }

    setInterval(draw, 33);
  </script>
</body>
</html>
