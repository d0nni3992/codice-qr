<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Windows PowerShell</title>
  <style>
    body {
      margin: 0;
      background-color: #1e1e1e;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: Consolas, monospace;
    }

    .window {
      width: 850px;
      border: 2px solid #000;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.6);
    }

    .title-bar {
      background-color: #012456;
      color: white;
      padding: 5px 10px;
      font-weight: bold;
      font-size: 14px;
    }

    .content {
      background-color: #000000;
      color: #00ffff;
      padding: 15px;
      font-size: 12px;
      line-height: 1.6;
      white-space: pre-wrap;
      min-height: 400px;
    }

    .cursor {
      display: inline-block;
      width: 8px;
      height: 14px;
      background: #00ffff;
      animation: blink 1s step-start infinite;
      vertical-align: bottom;
    }

    @keyframes blink {
      50% { background: transparent; }
    }
  </style>
</head>
<body>
  <div class="window">
    <div class="title-bar">Windows PowerShell</div>
    <div class="content" id="console"></div>
  </div>

  <script>
    const righe = [
      "PS C:\\Users\\utente> Get-Process",
      "Nome              Id      CPU",
      "powershell        1234    00:01:23",
      "chrome            5678    00:10:45",
      "explorer          9101    00:03:17",
      "",
      "PS C:\\Users\\utente> ipconfig",
      "",
      "Configurazione IP di Windows",
      "",
      "Scheda Ethernet Ethernet:",
      "   Indirizzo IPv4. . . . . . . . . . . . . : 192.168.1.100",
      "   Subnet mask . . . . . . . . . . . . . . : 255.255.255.0",
      "   Gateway predefinito . . . . . . . . . . : 192.168.1.1",
      "",
      "PS C:\\Users\\utente> echo Questo è un test segreto...",
      "Questo è un test segreto...",
      "",
      "PS C:\\Users\\utente>"
    ];

    const consoleDiv = document.getElementById("console");
    let rigaIndex = 0;
    let charIndex = 0;
    let lineDiv;

    function scrivi() {
      if (rigaIndex >= righe.length) return;

      if (charIndex === 0) {
        lineDiv = document.createElement("div");
        consoleDiv.appendChild(lineDiv);
      }

      lineDiv.textContent += righe[rigaIndex][charIndex];
      charIndex++;

      if (charIndex < righe[rigaIndex].length) {
        setTimeout(scrivi, 25);
      } else {
        charIndex = 0;
        rigaIndex++;
        setTimeout(scrivi, 200);
      }
    }

    scrivi();
  </script>
</body>
</html>
